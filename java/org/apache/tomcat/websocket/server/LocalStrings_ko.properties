serverContainer.addNotAllowed=이전에 등록된 엔드포인트들 중 하나라도 사용하려고 시도하게 되면, 더 이상 엔드포인트들을 등록할 수 없습니다.
serverContainer.configuratorFail=타입이 [{1}]인 POJO를 위한 [{0}] 타입의 configurator를 생성하지 못했습니다.
serverContainer.duplicatePaths=동일한 경로 [{0}]에 복수 개의 엔드포인트들이 배치될 수 없습니다: 기존 엔드포인트는 [{1}]이었으며 신규 엔드포인트는 [{2}]입니다.
serverContainer.encoderFail=타입이 [{0}]인 인코더를 생성할 수 없습니다.
serverContainer.missingAnnotation=해당 POJO 클래스 [{0}]이(가) @ServerEndpoint로 annotate되어 있지 않기에 해당 POJO 클래스를 배치할 수 없습니다.
serverContainer.missingEndpoint=엔드포인트 인스턴스가 경로 [{0}]을(를) 위해 요청되었지만, 부합되는 엔드포인트 클래스를 찾지 못했습니다.
serverContainer.pojoDeploy=POJO 클래스인 [{0}]을(를) 서블릿 컨텍스트 [{2}]의 [{1}] 경로에 배치합니다.
serverContainer.servletContextMismatch=WebSocket ServerContainer가 컨텍스트 경로가 [{2}]인 ServletContext에 할당되어 있는 상황에서, 컨텍스트 경로가 [{1}]인 ServletContext에서 경로 [{0}]에 있는 WebSocket을 위해 annotate된 POJO를 등록하려 시도했습니다.
serverContainer.servletContextMissing=ServletContext가 지정되지 않았습니다.

upgradeUtil.incompatibleRsv=Extension들이 호환되지 않는 RSV 비트를 사용하여 지정되었습니다.

uriTemplate.duplicateParameter=파라미터 [{0}]이(가) 해당 경로에 두번 이상 나타나는데 이는 허용되지 않습니다.
uriTemplate.emptySegment=경로 [{0}]은(는) 하나 이상의 허용되지 않는 empty segment들을 포함하고 있습니다.
uriTemplate.invalidPath=경로 [{0}](은)는 유효하지 않습니다.
uriTemplate.invalidSegment=세그먼트 [{0}]은(는) 제공된 경로 [{1}]에서 유효하지 않습니다.

wsFrameServer.bytesRead=[{0}] 바이트를 입력 버퍼에 읽어 처리할 준비됨.
wsFrameServer.illegalReadState=예기치 않은 읽기 상태 [{0}]
wsFrameServer.onDataAvailable=메소드 엔트리

wsHttpUpgradeHandler.closeOnError=오류 발생으로 인하여 WebSocket 연결을 닫습니다.
wsHttpUpgradeHandler.destroyFailed=해당 WebSocket HttpUpgradeHandler를 소멸시키는 중 WebConnection을 닫지 못했습니다.
wsHttpUpgradeHandler.noPreInit=컨테이너가 init()을 호출하기 전에 WebSocket HttpUpgradeHandler를 설정하기 위하여 preInit() 메소드가 반드시 호출되어야만 합니다. 통상 이는 WsHttpUpgradeHandler 인스턴스를 생성한 서블릿 또한 preInit()을 호출해야 함을 의미합니다.
wsHttpUpgradeHandler.serverStop=서버사 중지되고 있는 중입니다.

wsRemoteEndpointServer.closeFailed=해당 ServletOutputStream의 연결을 깨끗하게 닫을 수 없습니다.
