cookie.fallToDebug=비고: 이 오류가 더 발생하게 되면 해당 오류는 DEBUG 레벨로 로그에 남을 것입니다.
cookie.invalidCookieValue=유효하지 않은 쿠키가 포함된 쿠키 헤더 [{0}]을(를) 받았습니다. 이 쿠키는 무시됩니다.
cookie.invalidCookieVersion=승인되지 않는 쿠키 버전 [{0}]을(를) 사용한 쿠키 헤더가 접수되었습니다. 해당 헤더와 그에 포함된 쿠키들은 무시될 것입니다.
cookie.valueNotPresent=<not present>

http.closingBracket=닫는 대괄호(']')가 IPv6 이름이 아닌 호스트 이름에 등장했습니다.
http.illegalAfterIpv6=호스트 이름 내에서 IPv6 주소 이후에 문자 [{0}]은(는) 허용되지 않습니다.
http.illegalCharacterDomain=문자 [{0}]은(는) 도메인 이름으로 유효하지 않습니다.
http.illegalCharacterIpv4=문자 [{0}]은(는) IPv4 주소로서 유효하지 않습니다.
http.illegalCharacterIpv6=문자 [{0}]은(는) IPv6 주소로 유효하지 않습니다.
http.invalidCharacterDomain.afterColon=도메인 이름 내에 콜론 문자 이후의 문자 [{0}]은(는) 유효하지 않습니다.
http.invalidCharacterDomain.afterHyphen=도메인 이름 내에 붙임표(하이픈) 문자 이후의 문자 [{0}]은(는) 유효하지 않습니다.
http.invalidCharacterDomain.afterLetter=도메인 이름 내에 글자 이후의 문자 [{0}]은(는) 유효하지 않습니다.
http.invalidCharacterDomain.afterNumber=도메인 이름 내에 숫자 문자 이후의 문자 [{0}]은(는) 유효하지 않습니다.
http.invalidCharacterDomain.afterPeriod=도메인 이름 내에 마침표 문자 이후의 문자 [{0}]은(는) 유효하지 않습니다.
http.invalidCharacterDomain.atEnd=도메인 이름의 끝 위치에 문자 [{0}]은(는) 유효하지 않습니다.
http.invalidCharacterDomain.atStart=도메인 이름의 시작 위치에 문자 [{0}]은(는) 유효하지 않습니다.
http.invalidHextet=유효하지 않은 hextet입니다. hextet은 반드시 네 글자 이하이어야 합니다.
http.invalidIpv4Location=해당 IPv6 주소는 유효하지 않은 위치에 내장 IPv4 주소를 포함하고 있습니다.
http.invalidLeadingZero=0이 아닌 IPv4 옥텟은 앞에 시작 부분에 0을 포함해서는 안됩니다.
http.invalidOctet=유효하지 않은 옥텟 [{0}]. IPv4 옥텟의 유효한 범위는 0 에서 255까지입니다.
http.invalidSegmentEndState=상태 [{0}]은(는) segment의 끝으로 유효하지 않습니다.
http.noClosingBracket=IPv6 주소에 닫는 대괄호가 없습니다.
http.noOpeningBracket=해당 IPv6 주소에 여는 대괄호가 없습니다.
http.singleColonEnd=IPv6 주소는 단일 ':' 문자로 끝나서는 안됩니다.
http.singleColonStart=IPv6 주소는 한 개의 ':'으로 시작할 수 없습니다.
http.tooFewHextets=IPv6 주소는 반드시 8 개의 hextets이어야 하지만 이 주소는 [{0}] 개의 hextets으로 되어 있고, 하나 이상의 zero hextets을 표시하기 위한 ''::'' 시퀀스도 존재하지 않습니다.
http.tooManyColons=IPv6 주소는 연속으로 두 개의 콜론 문자('':'')들을 포함할 수 없습니다.
http.tooManyDoubleColons=IPv6 주소는 오직 한 개의 '::' 시퀀스만 포함해야 합니다.
http.tooManyHextets=해당 IPv6 주소가 [{0}] hextet들을 포함하고 있습니다만 유효한 IPv6 주소는 8개를 초과한 hextet을 포함할 수 없습니다.
http.wrongOctetCount=IPv4 주소는 반드시, [{0}]이(가) 아니라, 정확히 4개의 옥텟이어야 합니다.
